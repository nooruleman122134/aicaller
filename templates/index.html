<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | WeRide</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #2a5298, #1e3c72, #6d6d75, #1356b3);
      background-size: 800% 800%;
      animation: bgAnim 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes bgAnim {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .logo {
      width: 80px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h2 {
      color: #6b6c75;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 90%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: linear-gradient(to right, #00c853, #8693a9);
      color: black;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #149dcb, #ffca28);
    }

    .error {
      color: #e53935;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img class="logo" src="{{ url_for('static', filename='download.jpg') }}" alt="Car Logo">
    <h2>Login to WeRide</h2>
    <form method="POST" action="/">
      <input type="email" name="email" placeholder="Enter your email" required><br>
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
