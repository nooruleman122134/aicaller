<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeRide Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #1e1e1e,
        #1e1e1e 40px,
        #2b2b2b 40px,
        #2b2b2b 80px
      );
      color: #eee;
      margin: 0;
    }

    .header {
      background: linear-gradient(to right, #3f51b5, #2196f3);
      padding: 25px 0;
      text-align: center;
    }

    .header img {
      width: 60px;
    }

    .header h1 {
      margin: 10px 0 0;
      font-size: 32px;
      color: #fff;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background-color: #121212;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      margin-bottom: 30px;
      text-align: center;
    }

    .card h2 {
      color: #ffcc00;
    }

    .btn {
      padding: 12px 25px;
      background-color: #ff9800;
      color: #fff;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ffc107;
    }

    .car-img {
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/1048/1048310.png" alt="WeRide Logo">
    <h1>WeRide Control Panel</h1>
  </div>

  <div class="container">
    <div class="card">
      <h2>Your Dashboard</h2>
      <p>You are logged in successfully. Explore your ride options below.</p>

      <a href="#" class="btn">üöï Book Ride</a>
      <a href="#" class="btn">üìú Ride History</a>
      <a href="#" class="btn">üìû Call Support</a>

      <form action="/play-voice" method="POST" style="margin-top: 20px;">
        <button type="submit" class="btn">‚ñ∂Ô∏è Play AI Voice</button>
      </form>
    </div>

    <div class="card">
      <h2>Drive in Style with WeRide</h2>
      <img src="{{ url_for('static', filename='download.jpg') }}" class="car-img" alt="Black Luxury Car">
    </div>
  </div>

</body>
</html>
